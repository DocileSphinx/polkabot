prefix = "$" # a prefix for commands
blacklist = [808887397550653490, 857822603292442674] # IDs of channels blocked from fetching messages from them

[Database]
connection_uri = "mongodb://localhost:27017/" # a connection URI to a MongoDB database
database_name = "pretender" # the database name to use

[Chain]
max_limit = 25000 # max amount of messages for each user in the chain
length = 200 # length of the message generated by the chain
tries = 100 # amount of tries to generate a message